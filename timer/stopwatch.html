<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Harbour| Productivity</title>
    <!-- style -->
     <link rel="stylesheet" href="/styles/dash.css"/>
     <link rel="stylesheet" href="stopwatch.css"/>


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />

    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="header" id="header">
      <!-- header > navbar > menu logo lists account  -->
      <nav class="navbar" id="navbar">
     

        <div class=" hamburger" id="hamburger">
          <i class="ri-menu-2-fill"></i>
        </div>
          <!-- Sidebar -->
    <div class="sidebar " id="sidebar">
      <div class="close-btn" id="close-btn">
          <i class="fas fa-times"></i>
      </div>

      <div class="logoside">
          <h1>Flow <span>Harbour</span>
              </h1>
      </div>

      <nav class="side-nav">
          <h3>GENERAL</h3>
          <ul>
              <li><i class="fas fa-home"></i> Dashboard</li>
              <li><i class="fas fa-book"></i> Study</li>
              <li><i class="fas fa-clock"></i> Time management</li>
              <li><i class="fas fa-heart"></i> Health</li>
              <li><i class="fas fa-dollar-sign"></i> Expenses</li>
          </ul>

          <h3>ACCOUNT</h3>
          <ul>
              <li><i class="fas fa-sign-out"></i> Logout</li>
              <li><i class="fas fa-cog"></i> Settings</li>
          </ul>
      </nav>
  </div>


        <div class="logo">
          <a id="logo" href="#">FLOW HARBOUR</a>
        </div>
        <div class="lists" id="lists">
          <ul>
            <li class="hover-underline-animation"><a href="#">HOME</a></li>
            <li class="hover-underline-animation"><a href="#">ABOUT</a></li>
            <li class="hover-underline-animation"><a href="#">CONTACT</a></li>
          </ul>

          <div class="account">
            <i class="ri-account-circle-fill"></i>
          </div>
        </div>
      </nav>
    </div>
    <div class="container" id="container">
      <div class="left">
        <div class="navtwo">
          <button class="n2buttons btn hover-underline-animation">
            PERSONAL DASHBOARD
          </button>
          <!-- <form action = "/resource" method="GET"> -->
          <button class="n2buttons btn hover-underline-animation">
          STUDY
          </button>

          <button class="n2buttons btn hover-underline-animation">
            TIME MANAGEMENT
          </button>
          <button class="n2buttons btn hover-underline-animation">
          HEALTH
          </button>
          <form action="/expenses" method="GET">
            <button class="n2buttons btn hover-underline-animation">
              EXPANSES
            </button>
          </form>
        </div>
        <div class="shortcuts">
          <h2 class="shortcuts-title">Stopwatch</h2>
          <div class="container23">
            <div class="stopwatchtimer">
                00:00:00
            </div>
            <div class="buttons">
                <button class="btn start" id="start">Start</button>
                <button class="btn stop" id="stop">Stop</button>
                <button class="btn reset" id="reset">Reset</button>
            </div>
    
        </div>
        </div>
      </div>

      <div class="right">

        <div class="timentemp">
          
            <div class="time">
              <div class="clock">
                
                <div class="hand hour" id="hour"></div>
                <div class="hand minute"
                 id="minute"></div>
               
                <div class="hand second" id="second"></div>
                <div class="center"></div>
                <div class="clock-face"></div>
            </div>
              
         </div>

          <div class="temp">
          
             
              <h1 id="temperature">--Â°C</h1>
              <small id="city">Fetching location...</small>
         
          </div>
        </div>

      
        <div class="countdown-container">
          <h2 class="headcount">Countdown</h2>
          <div id="date-section">
              <input type="date" id="custom-date" 
              class = "custom-date" placeholder="Select your target date">
              <button class="set" onclick="setCustomDate()">Set</button>
          </div>
       
          <div id="reset-section" style="display: none;">
            <button onclick="resetCountdown()"><i class="ri-refresh-line re"></i></button>
        </div>
          <!-- Countdown Section -->
          <div id="countdown ">
              <div id="a">
                  <h2 id="days " class="days" >00</h2>
                  <p>Days</p>
              </div>
          </div>
         
      </div>

        
        <div class="motivation">
          <h2 class="headquote">Quote of the day</h2>
          <blockquote id="quote">Loading...</blockquote>
          <span class="hidden" id="author">Loading...</span>
        </div>
        <div class="music">
          <div class="playerbox">
            <h2 id="music-title">Lofi</h2>
            <div class="player-progress" id="player-progress">
              <div class="progress" id="progress"></div>
              <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
              </div>
            </div>
            <div class="player-controls">
              <i
                class="fa-solid fa-backward"
                title="Previous"
                id="prev"
                aria-label="Previous"
              ></i>
              <i
                class="fa-solid fa-play play-button"
                title="Play"
                id="play"
                aria-label="Play"
              ></i>
              <i
                class="fa-solid fa-forward"
                title="Next"
                id="next"
                aria-label="Next"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- main js  -->
     <script src="temprature.js"></script>
    <script src="script.js"></script>
    <script src="quotes.js"></script>
    <script src="music.js"></script>
    <script src="clock.js"></script>
    <script src="menu.js"></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
